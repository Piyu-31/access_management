{% extends "index.html" %}
{% set userNameCurrent=  user %}
{% block Ret_editTemp %}
<section id="section1" class="container-fluid">
<div class="row bg bg-lighta">
        <form class="col-lg-2" action="{{url_for('RetailersWrapper')}}">
            <div class="form-group">
              <button class="btn btn-dark btn-sm" href=""><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Go Back</button>
            </div>
        </form>
        <div class="sec_title">
          <h6>Retailers Access Management</h6>
        </div>
    {% for r in Retlist %}
    <form class="form-horizontal col-xs-12 col-lg-12 col-md-12 col-sm-12 mt-2" method="POST" action="{{url_for('update_ret_records')}}" id="rete" name="wform" >
      <input type="hidden" class="form-control bg bg-light" id="id" placeholder="Id" value="{{r['_id']}}" name="id">
       <fieldset  class="row sec1">
         <legend class="ml-3">Edit Retail User</legend>
          <div class="input-group col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-1">
            <div class="">
              <span class="input-group-text" id="basic-addon1">Org ID</span>
            </div>
              <input type="number" class="form-control mb-1" id="oid" placeholder="Org ID" value="{{r['org_id']}}" name="oid" required readonly>
          </div>
          <div class="input-group col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-1">
            <div class="">
              <span class="input-group-text" id="basic-addon1">Email</span>
            </div>
            <input type="email" class="form-control mb-1" id="eid" placeholder="Email" value="{{r['email']}}" name="eid" required readonly>
         </div>
          <div class="input-group col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-1">
            <div class="">
              <span class="input-group-text" id="basic-addon1">User Type</span>
            </div>
            <input type="text" class="form-control mb-1" id="utype" placeholder="User Type" value="{{r['user_type']}}" name="utype" required readonly>
         </div>
         <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-1"></div>
          <div class="input-group col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-1">
            <div class="">
              <span class="input-group-text" id="basic-addon1">First Name</span>
            </div>
            <label>First Name</label>
            <input type="text" class="form-control mb-1" id="fname" placeholder="First Name" value="{{r['first_name']}}" name="fname" required>
         </div>
         <div class="input-group col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-1">
          <div class="">
              <span class="input-group-text" id="basic-addon1">Last Name</span>
            </div>
            <input type="text" class="form-control mb-1" id="lname" placeholder="Last Name" value="{{r['last_name']}}" name="lname" required>
         </div>
         <div class="input-group col-lg-3 col-md-4 col-sm-6 col-xs-12 mb-1">
          <div class="">
              <span class="input-group-text" id="basic-addon1">Mobile#</span>
            </div>
            <input type="tel" class="form-control mb-1" id="phone" placeholder="Mobile#" value="{{r['user_contact']}}" name="phone" pattern="[1-9]{1}[0-9]{9}" title="please input 10 digit Mobile Number" required>        
         </div>  
      </fieldset>
      <div class="form-group col-lg-12 text-center m-4">
         <button type="Submit" class="btn btn-primary">Update Info</button>
      </div>
      </div>
   </form>
   {% endfor %}
   </div>
</section>
   {% endblock %}
