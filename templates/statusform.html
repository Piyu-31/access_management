{% extends "index.html" %}
{% set userNameCurrent=user %}
{% block status_formTemp %}

<section id="top" class="container-fluid text-center bg bg-light border-double mt-4 pb-4 pt-4">
    <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-6 col-xs-12 text-left">
          <a href="#section1" class="btn btn-dark" data-toggle="collapse">Add Status &nbsp;<i class="fa fa-plus"></i></a>
        </div>
  </div>
  <!-- Content Section -->
  <section id="section1" class="collapse container-fluid">
      <div class="row bg bg-lighta">
          <div class="sec_title">
              <h6>DIY Status Management</h6>
          </div>
          <form class="form-horizontal col-xs-12 col-lg-12 col-md-12 col-sm-12 mt-2" method="POST" action="{{url_for('save_diy_status_records')}}" id="diy" name="wform">
                <fieldset class="sec1">
                  <legend align="left">Add Status</legend>
                  <div class="row">
                    <div class="input-group col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-1 pr-0">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="status-code">Status Code</span>
                    </div>
                     <input type="text" class="form-control" aria-describedby="status-code" id="statuscode" placeholder="Status" name="statuscode" required>
                    </div>
                    <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12 text-left">
                      <button type="Submit" class="btn btn-primary">Add</button>
                    </div>
                  </div>
                </fieldset>
                
              
            </form>
            </div>
        </section>
</section>
<!-- View table Section -->
<section id="section2" class="bg bg-lighta">
    <div class="sec_title">
        <h6 id="select_txt">DIY &nbsp;<span class="badge badge-pill badge-secondary"></span></h6>
    </div>

    <div class="col-lg-12 mt-4 pt-3">
      <div class="bg bg-dark text-light border border-white">
        <div class="row">
          <div class="col-lg-9 text-left pt-2 pb-2 pl-4 pr-0 border border-light">Status Code</div>
          <div class="col-lg-3 text-left pt-2 pb-2 pl-1 pr-0 border border-light">Action</div>
        </div>
      </div>
      {% for c in statuslist %}
      <div class="row">
        <div class="col-lg-9 text-left pt-2 pb-2 pl-4 pr-0 border border-light">{{c["status_code"]}}</div>
        
        <div class="col-lg-3 text-left pt-2 pb-2 border border-light row">
          <form method="POST" action="/editstatus/{{c['_id']}}" class="">
            <div class="form-group">
              <button type="submit" data-toggle="tooltip" title="Edit" class="btn btn-success btn-sm ml-2 mr-1 d-inline"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
            </div>
          </form>

          <span data-toggle="tooltip" title="Delete">
            <button type="button" data-toggle="modal" data-target="#delete{{loop.index}}" class="btn btn-danger btn-sm d-inline mr-1"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
          </span>

          
          <!-- Modal For Delete -->
            <div class="modal fade" id="delete{{loop.index}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header bg bg-secondary text-light">
                      <h5 class="modal-title" id="exampleModalLongTitle">Delete</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-light">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">     
                        <h5>Are you sure you want to delete this status?</h5>
                        <form method="POST" action="/deletecode/{{c['_id']}}" class="d-inline">
                        <div class="form-group ">
                            <button type="submit" class="btn btn-danger btn-sm d-inline mr-1 float-right">Confirm &nbsp;<i class="fa fa-check-circle" aria-hidden="true"></i></button>
                        </div>
                        </form>                        
                    </div>
                  </div>
                </div>
              </div>
        
        </div>
      </div>

      {% endfor %}

</div>
</section>

{% endblock %}
